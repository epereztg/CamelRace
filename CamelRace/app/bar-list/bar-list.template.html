<div ng-repeat="bar in $ctrl.data" class="bar bar-list-item" style="height:{{$ctrl.width / $ctrl.data.length - 45}}px;width:{{bar.total /  $ctrl.max * $ctrl.height}}px; top:{{$index / $ctrl.data.length * $ctrl.width}}px;">
    <a align="left">{{bar.label}}</a>
    <div class="dot right tooltip">
        <span class="tooltiptext">{{(bar.current*100)/bar.total}}%</span>
    </div>
</div>
